<html lang="es">
<head>
    ##HEAD##

    <!-- Thread edition style -->
    <link href="##BASE_URL##/public/css/forum_edition.css" rel="stylesheet" type="text/css"/>

    <script src="##BASE_URL##/public/js/forum_new.js"></script>
</head>
<body>

##HEADER##

<main id="content">
    <div class="forum-form">
        <h1>Nuevo artículo</h1>
        <form method="post" action="##BASE_URL##/thread/new" onsubmit="return(validateForm());">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" value="" placeholder="Título" oninput="updateId();" required>
            <label for="id">URL</label>
            <input type="text" name="id" id="id" value="" placeholder="nombre-de-la-url" required>
            <input type="hidden" name="forum" id="forum" value="##FORUM_ID##" hidden>
            <label for="body">Cuerpo</label>
            <input type="hidden" class="markdown-editor" name="body" id="body" placeholder="Cuerpo" required>
            <div class="actions">
                <button type="submit" name="new">Añadir</button>
            </div>
            <p class="message">##MESSAGE##</p>
        </form>
    </div>
</main>

##FOOTER##

</body>
</html>
