<head>
    ##HEAD##

    <!-- Session style -->
    <link href="##BASE_URL##/public/css/session.css" rel="stylesheet" type="text/css"/>
</head>
<body>

##HEADER##

<main id="content">
    <div class="session">
        <h1>Iniciar sesión</h1>
        <form method="post" action="##BASE_URL##/session/login">
            <input type="text" name="username" value="" placeholder="Nombre de usuario" required>
            <input type="password" name="password" value="" placeholder="Contraseña" required>
            <button type="submit" name="login">Acceder</button>
            <p class="message">##MESSAGE##</p>
        </form>
    </div>
</main>
