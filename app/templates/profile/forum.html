<html lang="es">
<head>
    ##HEAD##

    <!-- Profile style -->
    <link href="##BASE_URL##/public/css/profile_forum.css" rel="stylesheet" type="text/css"/>

    <script src="##BASE_URL##/public/js/profile_forum.js"></script>

    <script>
        $(document).ready(onLoad('##BASE_URL##'));
    </script>
</head>
<body>

##HEADER##

<main id="content">
    ##PROFILE_MENU##
    <div id="content-main">
        <div>
            <div class="actions">
                <button type="submit" onclick="onNewForumClick('##BASE_URL##')">Nuevo foro</button>
                <button type="submit" onclick="onNewThreadClick('##BASE_URL##')">Nuevo hilo</button>
            </div>
            <div class="filters">
                <label for="select-forum">Foro</label>
                <select name="select-forum" id="select-forum" onchange="onForumSelected('##BASE_URL##')"></select>
                <label for="select-subforum">Subforo</label>
                <select name="select-subforum" id="select-subforum"
                        onchange="onSubforumSelected('##BASE_URL##')"></select>
            </div>
        </div>

        <div class="table-wrapper">
            <h1>Temas</h1>
            <p id="no-threads-msg">No existe ningún tema en la categoría seleccionada</p>
            <table id="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Autor</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</main>

##FOOTER##

</body>
</html>
