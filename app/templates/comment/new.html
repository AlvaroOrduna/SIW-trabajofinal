<html lang="es">
<head>
    ##HEAD##

    <!-- Comment edition style -->
    <link href="##BASE_URL##/public/css/forum_edition.css" rel="stylesheet" type="text/css"/>
</head>
<body>

##HEADER##

<main id="content">
    <div class="forum-form">
        <h1>Nuevo artículo</h1>
        <form method="post" action="##BASE_URL##/comment/new">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" value="" placeholder="Título" required>
            <input type="hidden" name="forum" id="forum" value="##THREAD_ID##" hidden>
            <label for="body">Cuerpo</label>
            <input type="hidden" class="markdown-editor" name="body" id="body" placeholder="Cuerpo" required>
            <div class="actions">
                <button type="submit" name="new">Añadir</button>
            </div>
            <p class="message">##MESSAGE##</p>
        </form>
    </div>
</main>

##FOOTER##

</body>
</html>
